<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age</title>
</head>
<body>
    <header>
        <h1>Age checker</h1>
    </header>

    <section>
        
        <div>
            <p>Year of birth:
                <input type="number" name="txtyear" id='txtyear' min="0">
            </p>
           <div class="buttons">
                <p>Sex:                      
                    <input type="radio" name="radsex" id="man" checked> 
                    <label for="man">Man</label>
                    <input type="radio" name="radsex" id="wom">
                    <label for="wom">Woman</label>
                </p>
                <p>
                    <input type="button" value="send" id="button" onclick="verify()">
                </p>
            </div>     
        </div>
            
        <div id="res">
            Fill in the information above to see the result
        </div>

    </section>

    <footer>
     <p class="copy">&copy; SBloedow</p>   
    </footer>

    <script src="script.js"></script>
</body>
</html>
